<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Kaartik Issar's Home page

	<style type="text/css">


		.wrapper {
		  height: 50vh;
		  /*This part is important for centering*/
		  display: grid;
		  place-items: center;
		}

		.typing-demo {
		  width: 27ch;
		  animation: typing 2s steps(22), blink .5s step-end infinite alternate;
		  white-space: nowrap;
		  overflow: hidden;
		  border-right: 3px solid;
		  font-family: monospace;
		  font-size: 5em;
		}

		@keyframes typing {
		  from {
		    width: 0
		  }
		}
		    
		@keyframes blink {
		  50% {
		    border-color: transparent
		  }
		}



		.first{
			height: 100px;
			width: 420px;
			font-size: 36px;
			font-family: cambria;
			color: #354259;
			border-color: #354259;
			border-width: 5px;
		}
		.two{
			height: 28px;
			width: 100%;
			background-color: black;
			font-family: Georgia;
			color: white;
		}
		.two .three{
			margin-left: 35%;
			margin-bottom: 10px;
			font-size: 20px;

		}
		.four{
			padding: 20px;
		}
		.four img{
			border-radius:50px;
		}
		.centered {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		}
		.five .six{
			margin-left: 625px;

		}

		.first .an {
            display: flex;
            color: #354259;
        }
  
        span::before {
            content: " ";
            animation: animate infinite 10s;
            padding-left: 10px;
        }
  
        @keyframes animate {

  
            33% {
                content: "Coder";
                color: #cfe0e8;
            }
  
            66% {
                content: "Developer";
                color: #622569

;
            }
  
            100% {
                content: "Innovator";
                color: #ff6f69;
            }


  
        }
		
	</style>
</head>
<body>
	<div class="first">
		Hi, I am Kaartik 
		<div class="an">I am a <span> </span></div>
	</div>
	<div class="two">
		<div class="three">
				<a href="index.html" style="color: white">Home</a> | <a href="aboutme.html" style="color: white">About Me</a> | Projects | CV | Contact Me
		</div>
	</div>
	<div class="wrapper">

		</div>
	</div>
	
</body>
